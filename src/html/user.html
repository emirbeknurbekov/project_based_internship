<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <section id="header">
        <div class="container">
          <div class="header__logo__block">
            <a class="header__logo__block" href="#"><img src="../icons/Logo.svg" alt="error(" />
              <p class="logo__descr">DevLink</p></a>
          </div>
          <div class="header__titles_block">
              <ul class="header__titles"">
                  <a href="#"><li>Project and Ideas</li></a>
                  <a href="#"><li>Events</li></a>
                  <a href="#"><li>Portfolios</li></a>
                  <a href="#"><li>Search</li></a>
              </ul>
          </div>
          <div class="header__user__block">
            <a href="#"><img src="../icons/messages.png" alt="error" class="header__icons"></a>
            <a href="#"><img src="../icons/notification.png" alt="error" class="header__icons"></a>
            <div class="header__username">
                <p class="header__username__title">Username</p>
                <a class="header__username__img" href="#"><img src="../icons/user.png" alt="error"></a>
            </div>
          </div>
        </div>
      </section>
      <section id="user">
        <div class="container">
            <div class="user-info__block">
                <h2 class="user-info__title">Profile</h2>
                <div class="user-info__block__wrapper">
                    <div class="user-info__block_left">
                        <img src="../icons/avatar_2.png" alt="error" class="user-info__block_left__img">
                        <div class="user-info__block_left__item">
                            <h2 class="user-info__block_left__username">Username</h2>
                            <p class="user-info__block_left__speciality">Fullstack developer</p>
                            <div class="user-info__block_left__contact__block">
                                <button class="user-info__block_left__contact__block_btn">Resume</button>
                                <button class="user-info__block_left__contact__block_btn">Contact</button>
                            </div>
                            <a href="#" class="user-info__block_left__email">example@gmail.com</a>
                            <div class="user-info__block_left__like">
                                <img src="../icons/like.png" alt="error">
                                <p class="user-info__block_left__like__item">22.2 k</p>
                            </div>
                        </div>
                    </div>
                    <div class="user-info__block_right">
                        <div class="user-info__block_right__item">
                            <p class="user-info__block_right__item__title">Faculty:</p>
                            <input type="text" placeholder="ex:COM" class="user-info__block_right__item_input">
                        </div>
                        <div class="user-info__block_right__item">
                            <p class="user-info__block_right__item__title">Speciality:</p>
                            <input type="text" placeholder="ex:frontend" class="user-info__block_right__item_input">
                        </div>
                        <div class="user-info__block_right__item">
                            <p class="user-info__block_right__item__title">Course:</p>
                            <input type="text" placeholder="ex:Bacalavr 1'st year" class="user-info__block_right__item_input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="user__right-items">
                <div class="user__right-items__block">
                    <button><img src="../icons/change.png" alt="error" class="user__right-items__changebtn"></button>
                    <img src="../icons/line.png" alt="error" class="user__right-items__line">
                    <button><img src="../icons/settings_2.png" alt="error" class="user__right-items__settingsbtn"></button>
                </div>  
                <h2 class="user__right-items__logout">Logout</h2>
            </div>
        </div>
      </section>
  </body>
</html>
